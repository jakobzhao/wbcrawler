# /etc/crontab: system-wide crontab
# Unlike any other crontab you don't have to run the `crontab'
# command to install the new version when you edit this file
# and files in /etc/cron.d. These files also have username fields,
# that none of the other crontabs do.

SHELL=/bin/bash
PATH=%PATH:/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin:/home/bo/Workspace/wbcrawler:/home/bo/Workspace/wbcrawler/climate

# m h dom mon dow user  command
17 *    * * *   root    cd / && run-parts --report /etc/cron.hourly
25 6    * * *   root    test -x /usr/sbin/anacron || ( cd / && run-parts --report /etc/cron.daily )
47 6    * * 7   root    test -x /usr/sbin/anacron || ( cd / && run-parts --report /etc/cron.weekly )
52 6    1 * *   root    test -x /usr/sbin/anacron || ( cd / && run-parts --report /etc/cron.monthly )
#

25  9,11,21,23 * * * root python /home/bo/Workspace/wbcrawler/unlock_robots.py >> /home/bo/Workspace/wbcrawler/climate/crawler.log
30        9,21 * * * root python /home/bo/Workspace/wbcrawler/climate/crawler.py >> /home/bo/Workspace/wbcrawler/climate/crawler.log
30       11,23 * * * root python /home/bo/Workspace/wbcrawler/climate/crawler_parallel.py >> /home/bo/Workspace/wbcrawler/climate/crawler.log
30          17 * * * root python /home/bo/Workspace/wbcrawler/climate/daily_report.py >> /home/bo/Workspace/wbcrawler/climate/crawler.log
30           6 * * 7 root /bin/bash /home/bo/Workspace/wbcrawler/climate/delete_log.sh >> /home/bo/Workspace/wbcrawler/climate/crawler.log
